<!DOCTYPE HTML>
<html>

<head>
	<script>
		window.onload = function () {

			var chart = new CanvasJS.Chart("chartContainer", {
				//theme: "light2", // "light1", "light2", "dark1", "dark2"
				animationEnabled: true,
				title: {
					text: "Subaru Impreza 2016 NA/CVT"
				},
				subtitles: [{
					text: "Logging Data"
				}],
				axisX: {
					lineColor: "black",
					labelFontColor: "black",
					title: "RPM"

				},
				axisY2: {
					gridThickness: 0,
					title: "POWER",
					suffix: "",
					titleFontColor: "black",
					labelFontColor: "black"
				},
				legend: {
					cursor: "pointer",
					itemmouseover: function (e) {
						e.dataSeries.lineThickness = e.chart.data[e.dataSeriesIndex].lineThickness * 2;
						e.dataSeries.markerSize = e.chart.data[e.dataSeriesIndex].markerSize + 2;
						e.chart.render();
					},
					itemmouseout: function (e) {
						e.dataSeries.lineThickness = e.chart.data[e.dataSeriesIndex].lineThickness / 2;
						e.dataSeries.markerSize = e.chart.data[e.dataSeriesIndex].markerSize - 2;
						e.chart.render();
					},
					itemclick: function (e) {
						if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
							e.dataSeries.visible = false;
						} else {
							e.dataSeries.visible = true;
						}
						e.chart.render();
					}
				},
				toolTip: {
					shared: true
				},
				data: [{
					type: "spline",
					name: "horsepower",
					markerSize: 5,
					axisYType: "secondary",
					xValueFormatString: "",
					yValueFormatString: "#,##0.0\" hp\"",
					showInLegend: true,
					dataPoints: [
					{ x: 3759, y: 13 },					
					{ x: 4578, y: 51 },			
					{ x: 5383, y: 63 },
					{ x: 5684, y: 73 },
					{ x: 6153, y: 69 },
					{ x: 4814, y: 123 },					
					{ x: 3727, y: 123 },
					]
				},
				{
					type: "spline",
					name: "torque",
					markerSize: 5,
					axisYType: "secondary",
					xValueFormatString: "YYYY",
					yValueFormatString: "#,##0.0\" ft/lbs\"",
					showInLegend: true,
					dataPoints: [
					{ x: 3759, y: 18 },					
					{ x: 4578, y: 58 },			
					{ x: 5383, y: 61 },
					{ x: 5684, y: 67 },
					{ x: 6153, y: 60 },
					{ x: 4814, y: 134 },					
					{ x: 3727, y: 134 },
					]
				},
				
				
				]
			});
			chart.render();

		}
	</script>
</head>

<body>
	<div id="chartContainer" style="height: 370px; width: 100%;"></div>
	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
