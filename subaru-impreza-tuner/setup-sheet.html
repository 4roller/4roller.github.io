<!DOCTYPE html>
<html>

<head>
    <title>Subaru Impreza Tuner - Setup Sheet</title>
    <link rel="stylesheet" href="setup-sheet.css" />
</head>

<body>
    <div class="header">
        <h1>Subaru GP7 Chassis</h1>
        <h2>Setting Sheet</h2>
    </div>



    <div class="front-settings">
        <div>Front</div>
        <div class="front-diagram">
        </div>
        <div>
            <div class="adj">
                <label>Camber angle</label>
                <input type="number" step="0.1" value="-1.7" />deg
            </div>
            <div class="adj">
                <label>Ground clearance</label>
                <input type="number" step="0.1" value="5" />inch
            </div>
            <div class="adj">
                <label>Spring rate</label>
                <input type="number" step="100" value="8000" />kg/mm
            </div>
            <div class="adj">
                <label>Rebound adj.</label>
                <input type="number" step="1" value="12" />clicks
            </div>
            <div class="adj">
                <label>Stablizer</label>
                <input type="number" step="1" value="24" />mm
            </div>
            <div class="adj">
                <label>Stablizer Bushing</label>
                <input type="text" value="poly" />
            </div>
        </div>

    </div>
    <div class="rear-settings">
        <div>Rear</div>
        <div class="front-diagram">
        </div>
        <div>
            <div class="adj">
                <label>Camber angle</label>
                <input type="number" step="0.1" value="-1.8" />deg
            </div>
            <div class="adj">
                <label>Ground clearance</label>
                <input type="number" step="0.1" value="5.5" />inch
            </div>
            <div class="adj">
                <label>Spring rate</label>
                <input type="number" step="100" value="8000" />kg/mm
            </div>
            <div class="adj">
                <label>Rebound adj.</label>
                <input type="number" step="1" value="8" />clicks
            </div>
            <div class="adj">
                <label>Stablizer</label>
                <input type="number" step="1" value="22" />mm
            </div>
            <div class="adj">
                <label>Stablizer Bushing</label>
                <input type="text" value="poly" />
            </div>
            <div class="adj">
                <label>Stablizer setting</label>
                <input type="text" value="medium" />
            </div>

        </div>
    </div>
    <div class="damper-settings">
        <div class="front-diagram">

        </div>
        <div>
            <div class="adj">
                <label>Damper type</label>
                <input type="text" value="Adj. Coilover" />
            </div>
            <div class="adj">
                <label>Damper model</label>
                <input type="text" value="Fortune Auto 500" />
            </div>

        </div>
    </div>



</body>

</html>
